    <script>
      var copiables = document.querySelectorAll('.or');
      var curZ = 100;
      var minX = 50;
      var minY = 50;
      var grid = 57;
      for (var i =0;i<copiables.length; i++) {
        copiables[i].addEventListener('click', function(e) {
          var newnode = e.currentTarget.cloneNode(true);
          newnode.className = newnode.className.replace('or', 'mv');
          document.body.appendChild(newnode);
          dragElement(newnode);
        })
      }
      var dragables = document.querySelectorAll('.mv');
      for (var i =0;i<dragables.length; i++) {
        dragElement(dragables[i]);
      }
      function dragElement(elmnt) {
        var transWidth = (elmnt.querySelector('img').width / 2) + 'px';
        var transHeight = (elmnt.querySelector('img').height / 2) + 'px';
        var themr = elmnt.querySelector('.mr');
        elmnt.querySelector('.dragh').onmousedown = dragMouseDown;
        function rmElem() {
          elmnt.remove();
        }
        function rotateElem() {
          if (elmnt.className.indexOf('r_0') > -1) {
            elmnt.className = elmnt.className.replace('r_0', 'r_90');
            themr.style.transformor = transHeight +' '+transHeight;
          } else if (elmnt.className.indexOf('r_90') > -1) {
            if (
              elmnt.className.indexOf('im13') > -1 ||
              elmnt.className.indexOf('im15') > -1 ||
              elmnt.className.indexOf('im17') > -1 ||
              elmnt.className.indexOf('im18') > -1 ||
              elmnt.className.indexOf('im19') > -1 ||
              elmnt.className.indexOf('im20') > -1 ||
              elmnt.className.indexOf('im29') > -1 ||
              elmnt.className.indexOf('im32') > -1 ||
              elmnt.className.indexOf('im36') > -1
            ) {
              elmnt.className = elmnt.className.replace('r_90', 'r_180');
            } else {
              elmnt.className = elmnt.className.replace('r_90', 'r_0');
            }
            themr.style.transformor = transWidth +' '+transHeight;
          } else if (elmnt.className.indexOf('r_180') > -1) {
            elmnt.className = elmnt.className.replace('r_180', 'r_270');
            themr.style.transformor = transWidth +' '+transWidth;
          } else if (elmnt.className.indexOf('r_270') > -1) {
            elmnt.className = elmnt.className.replace('r_270', 'r_0');
            themr.style.transformor = '0 0';
          } else {
            elmnt.className = elmnt.className + ' r_0';
          }
        }
        elmnt.onmousedown = function() {
          if (event.target.className.indexOf('rth') > -1) {
            rotateElem();
          } else if (event.target.className.indexOf('inremh') > -1) {
            rmElem();   
          } else {
            curZ ++;
            elmnt.style.zIndex = curZ;
          }
        }
        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }
        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          var EndPosY = parseInt(((e.clientY) + (grid / 2) -1) / grid)* grid;
          var EndPosX = parseInt(((e.clientX) + (grid / 2) -1) / grid) * grid;
          elmnt.style.top = (EndPosY) + "px";
          elmnt.style.left = (EndPosX) + "px";
        }
        function closeDragElement(e) {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
